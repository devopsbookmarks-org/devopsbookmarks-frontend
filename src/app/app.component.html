<div class="main-container">
    <div class="alert alert-app-level alert-info">
        <div class="alert-items">
            <div class="alert-item static">
                <div class="alert-icon-wrapper">
                    <clr-icon class="alert-icon" shape="info-circle"></clr-icon>
                </div>
                <div class="alert-text">
                    App Level Alert
                </div>
                <div class="alert-actions">
                    <button class="btn btn-sm alert-action">Action</button>
                </div>
            </div>
        </div>
        <button type="button" class="close" aria-label="Close">
            <clr-icon aria-hidden="true" shape="close"></clr-icon>
        </button>
    </div>
    <header class="header header-6">

        <div class="branding">

            <a href="javascript:void(0)">

                <span class="title">devops bookmarks</span>

            </a>

        </div>
        <div class="header-nav">
            <a href="javascript://" class="nav-link nav-icon">
                <clr-icon shape="cloud"></clr-icon>
            </a>
            <a href="javascript://" class="active nav-link nav-icon">
                <clr-icon shape="folder"></clr-icon>
            </a>
        </div>
    </header>
    <nav class="subnav">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" href="javascript://">Subnav Link 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript://">Subnav Link 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript://">Subnav Link 3</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript://">Subnav Link 4</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="javascript://">Subnav Link 5</a>
            </li>
        </ul>
    </nav>
    <div class="content-container">

        <div class="content-area">

            <p *ngFor="let topic of topics">

                {{ topic.name }}

                (<span *ngFor="let tag of topic.include_tags">

                    {{ tag }}

                </span>)

            </p>

        </div>

        <nav class="sidenav">

            <section class="sidenav-content">

                <section class="nav-group">

                    <input id="tabexample2" type="checkbox"/>

                    <label for="tabexample2">Topics</label>

                    <ul class="nav-list">

                        <li *ngFor="let topic of topics">

                            <a class="nav-link">{{ topic.name }}</a>

                        </li>

                    </ul>

                </section>

            </section>

        </nav>

    </div>

</div>
